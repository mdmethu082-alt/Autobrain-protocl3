<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBrain Protocol (ABP) | Decentralized AI on Solana & BNB</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@3/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* ===== COLOR VARIABLES ===== */
        :root {
            --purple-primary: #8A2BE2;
            --purple-dark: #6A0DAD;
            --blue-primary: #4169E1;
            --blue-light: #6495ED;
            --golden: #FFD700;
            --golden-dark: #DA8520;
            --cream: #FFFDD0;
            --cream-dark: #F5F5DC;
            --dark-bg: #0A0B1E;
            --darker-bg: #050611;
            --card-bg: rgba(20, 22, 40, 0.8);
            --text-light: #FFFFFF;
            --text-gray: #E0E0E0;
            --border-color: rgba(255, 255, 255, 0.2);
            --gradient-purple-blue: linear-gradient(135deg, #8A2BE2, #4169E1);
            --gradient-golden: linear-gradient(135deg, #FFD700, #DA8520);
            --gradient-blue: linear-gradient(135deg, #4169E1, #3498db);
            --solana-green: #00FFA3;
            --bnb-yellow: #F0B90B;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--darker-bg);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(65, 105, 225, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== TYPOGRAPHY ===== */
        h1, h2, h3, h4 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3.5rem;
            background: var(--gradient-purple-blue);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            font-size: 2.5rem;
            color: var(--cream);
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 70px;
            height: 4px;
            background: var(--gradient-golden);
            border-radius: 2px;
        }

        h3 {
            font-size: 1.8rem;
            color: var(--blue-light);
        }

        p {
            color: var(--text-gray);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .highlight {
            color: var(--golden);
            font-weight: bold;
        }

        .text-center {
            text-align: center;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            margin-bottom: 1rem;
        }

        .section-title p {
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-block;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-align: center;
        }

        .btn-primary {
            background: var(--gradient-purple-blue);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--cream);
            border: 2px solid var(--purple-primary);
        }

        .btn-secondary:hover {
            background: var(--purple-primary);
            color: white;
        }

        .btn-gold {
            background: var(--gradient-golden);
            color: var(--darker-bg);
            font-weight: 700;
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .btn-solana {
            background: var(--solana-green);
            color: #000;
            font-weight: 700;
        }

        .btn-bnb {
            background: var(--bnb-yellow);
            color: #000;
            font-weight: 700;
        }

        /* ===== HEADER & NAV ===== */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
            background-color: rgba(5, 6, 17, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        header.scrolled {
            padding: 15px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            color: var(--purple-primary);
        }

        .logo-text {
            background: var(--gradient-purple-blue);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--cream);
        }

        .nav-links a:after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-golden);
            transition: width 0.3s ease;
        }

        .nav-links a:hover:after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            padding: 180px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .hero-text {
            flex: 1;
        }

        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .ai-brain {
            width: 320px;
            height: 320px;
            background: var(--gradient-purple-blue);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.5);
            animation: pulse 4s infinite alternate;
        }

        .ai-brain:before {
            content: '';
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: var(--darker-bg);
            z-index: 1;
        }

        .ai-brain-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .ai-brain-content i {
            font-size: 4rem;
            color: var(--golden);
            margin-bottom: 15px;
        }

        .ai-brain-content h3 {
            color: var(--cream);
            font-size: 1.5rem;
        }

        .blockchain-badges {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge-solana {
            background: rgba(0, 255, 163, 0.1);
            color: var(--solana-green);
            border: 1px solid var(--solana-green);
        }

        .badge-bnb {
            background: rgba(240, 185, 11, 0.1);
            color: var(--bnb-yellow);
            border: 1px solid var(--bnb-yellow);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 20px 60px rgba(138, 43, 226, 0.5); }
            100% { transform: scale(1.05); box-shadow: 0 25px 70px rgba(138, 43, 226, 0.7); }
        }

        /* ===== TOKENOMICS SECTION ===== */
        .tokenomics {
            padding: 100px 0;
            background-color: var(--dark-bg);
        }

        .token-stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .token-stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            min-width: 200px;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .token-stat-card:hover {
            transform: translateY(-10px);
            border-color: var(--purple-primary);
        }

        .token-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--golden);
            margin-bottom: 10px;
        }

        .token-stat-label {
            color: var(--text-gray);
            font-size: 1rem;
        }

        .tokenomics-content {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .token-chart {
            flex: 1;
            position: relative;
        }

        .chart-container {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }

        .chart-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
        }

        .chart-center h4 {
            color: var(--cream);
            font-size: 1.5rem;
        }

        .token-details {
            flex: 1;
        }

        .token-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .token-item:last-child {
            border-bottom: none;
        }

        .token-label {
            color: var(--text-gray);
        }

        .token-value {
            color: var(--cream);
            font-weight: 600;
        }

        /* ===== AIRDROP SECTION ===== */
        .airdrop {
            padding: 100px 0;
            background: radial-gradient(circle at top left, rgba(255, 215, 0, 0.1), transparent 50%);
        }

        .airdrop-highlight {
            text-align: center;
            background: var(--gradient-golden);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .airdrop-content {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .airdrop-image {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .airdrop-box {
            width: 300px;
            height: 300px;
            background: var(--gradient-golden);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #000;
            text-align: center;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.3);
        }

        .airdrop-box i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .airdrop-box h3 {
            color: #000;
            font-size: 1.8rem;
        }

        .airdrop-details {
            flex: 1;
        }

        .airdrop-step {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
            align-items: flex-start;
        }

        .step-number {
            background: var(--gradient-purple-blue);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .step-content h4 {
            color: var(--cream);
            margin-bottom: 5px;
        }

        /* ===== FARMING SECTION ===== */
        .farming {
            padding: 100px 0;
            background-color: var(--dark-bg);
        }

        .farming-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .farming-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .farming-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-purple-blue);
        }

        .farming-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--purple-primary);
        }

        .farming-icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--golden);
        }

        .farming-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .farming-stat {
            text-align: center;
        }

        .farming-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--golden);
        }

        .farming-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* ===== COUNTDOWN SECTION ===== */
        .countdown {
            padding: 80px 0;
            background: var(--gradient-purple-blue);
            text-align: center;
        }

        .countdown h2 {
            color: white;
        }

        .countdown h2:after {
            background: var(--gradient-golden);
            left: 50%;
            transform: translateX(-50%);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .countdown-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-width: 120px;
            backdrop-filter: blur(10px);
        }

        .countdown-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--golden);
        }

        .countdown-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 5px;
        }

        /* ===== CTA SECTION ===== */
        .cta {
            padding: 100px 0;
            text-align: center;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: var(--darker-bg);
            padding: 70px 0 30px;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 50px;
        }

        .footer-logo {
            margin-bottom: 20px;
        }

        .footer-links h4 {
            color: var(--cream);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: var(--text-gray);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--golden);
        }

        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: var(--gradient-purple-blue);
            transform: translateY(-3px);
        }

        .copyright {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* ===== RESPONSIVE STYLES ===== */
        @media (max-width: 992px) {
            h1 { font-size: 2.8rem; }
            h2 { font-size: 2.2rem; }
            
            .hero-content, .airdrop-content, .tokenomics-content {
                flex-direction: column;
                text-align: center;
            }
            
            .hero-buttons, .cta-buttons {
                justify-content: center;
            }
            
            .nav-links {
                display: none;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .mobile-menu {
                position: fixed;
